plugins {
    id 'java'
    id 'application'
    id 'checkstyle' //for documentation
    id 'com.github.johnrengelman.shadow' version '5.1.0' //shadowJar for pack up an executable file
    id 'org.openjfx.javafxplugin' version '0.0.7' //javaFx for rendering
}

checkstyle {
    toolVersion = '8.23'
}

shadowJar {
    archiveBaseName = "duke"
    archiveVersion = "0.1.3"
    archiveClassifier = null
    archiveAppendix = null
}

group 'seedu.duke'
version '0.1.0'

apply plugin: 'java'

repositories {
    mavenCentral()
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}

application {
    // Change this to your main class.
    mainClassName = "Duke"
}

sourceSets {
    build {
        java.srcDir file('src/main/java')
    }
}
